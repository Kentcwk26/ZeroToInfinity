        <div class="line-heading"><h2 id="aboutus">Audition</h2></div>

                <video controls autoplay muted onended="changeMainSlide(1)">

        <p>
            Wanna be a part of us? <br> Please throw your audition video to us! We will review your video and get back to you as soon as possible.
        </p>
        
        <form action="aboutus.html" method="post">
            <table class="centered-table">
                <tr>
                    <td>
                        <label for="audition-name" style="text-align: left;">Name</label>
                    </td>
                    <td colspan="2">
                        <input type="text" id="audition-name" name="audition-name" placeholder="Please insert your name in this box here ...." style="padding: 10px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="audition-email" style="text-align: left;">Email</label>
                    </td>
                    <td colspan="2">
                        <input type="email" id="audition-email" name="audition-email" placeholder="Please insert your email in this box here .... " style="padding: 10px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="audition-contact" style="text-align: left;">Contact Number</label>
                    </td>
                    <td colspan="2">
                        <input type="text" id="audition-contact" name="audition-contact" placeholder="Please insert your contact number in this box here .... " style="padding: 10px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="audition-age" style="text-align: left;">Age</label>
                    </td>
                    <td colspan="2">
                        <input type="number" id="audition-experience" name="audition-experience" placeholder="Please insert your dance experience in this box here .... " style="padding: 10px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="audition-video" style="text-align: left;">Audition Video</label>
                    </td>
                    <td colspan="2">
                        <div id="file-upload" class="file-upload-container">
                            <p>Drag & drop video files here or click to select files</p>
                            <div id="file-list" class="file-list"></div>
                        </div>
                        <input type="file" id="file-input" name="file-input" style="display: none;" multiple accept="video/mp4, video/webm, video/ogg" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="audition-experience" style="text-align: left;">Do you have transportation?</label>
                    </td>
                    <td colspan="2">
                        <input type="radio" id="audition-transportation" name="audition-transportation" value="yes">
                        <label for="audition-transportation">Yes</label>
                        <input type="radio" id="audition-transportation-no" name="audition-transportation" value="no">
                        <label for="audition-transportation-no">No</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="audition-ideas" style="text-align: left;">Why do you wanna be a part of us?</label>
                    </td>
                    <td colspan="2">
                        <textarea id="audition-ideas" name="audition-ideas" placeholder="Please include your reason here in this box ...." style="padding: 10px;"></textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit"><input type="reset" value="Cancel">
        </form>
